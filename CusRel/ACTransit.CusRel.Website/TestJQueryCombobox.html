    <script src="/Scripts/jquery-2.1.1.js"></script>
    <script src="/bundles/bootstrap?v=1SvvO6dMgBLYCu7nhq3vIMdYhGrbhL8gcyRdOb9lffQ1"></script>
    <script src="/Scripts/jquery.combobox.js"></script>
    <script type="text/javascript">

        var id = "Ticket_Incident_Route";


        GetCombobox = function (id) {
            var result = $.grep(jQuery.combobox.instances, function (item) {
                return item.textInputElement.context.id === id;
            });
            return result[0];
        }

        var arr1 = [];
        for (var i = 0, l = 10; i < l; i++) {
            arr1.push((i + 1).toString());
        }
        var cb = $("#" + id).combobox(arr1);

        var arr2 = [];
        for (var i = 11, l = 20; i < l; i++) {
            arr2.push((i + 1).toString());
        }

        GetCombobox(id).setSelectOptions(arr2);

    </script>
